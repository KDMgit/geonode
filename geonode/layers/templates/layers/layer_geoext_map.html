{% include "geonode/ext_header.html" %} 
{% include "geonode/app_header.html" %} 
{% include "geonode/geo_header.html" %} 
{% include "geonode/ocd_header.html" %}

<script type="text/javascript">
var foobar = {};
{% autoescape off %}
        var styleEditor, modified = false;
        Ext.onReady(function() {
            var config = {
                tools: [{
                    ptype: "gxp_wmsgetfeatureinfo",
                    format: "grid",
                    actionTarget: "paneltbar",
                    outputConfig: {width: 400, height: 200, panIn: false}
                }, ],
                proxy: "/proxy/?url=",
                localGeoServerBaseUrl: "{{GEOSERVER_BASE_URL}}",
                authorizedRoles: "{{ user.is_authenticated|yesno:"ROLE_ADMINISTRATOR,ROLE_ANONYMOUS" }}",

                /* The URL to a REST map configuration service.  This service 
                 * provides listing and, with an authenticated user, saving of 
                 * maps on the server for sharing and editing.
                 */
                rest: "/maps/",
                printService: "{{GEOSERVER_BASE_URL}}pdf/",
                
                portalConfig: {
                    renderTo: "preview_map",
                    height: 400 
                },

                listeners: {
                    "portalready" : function(){
                    	/*
                         * After GeoExplorer has started apply our plugin to the toolbar
                         */
                    	OCD.plugToolbar(app.toolbar);
                    },
                    "ready": function() {
                        var map = app.mapPanel.map;
                        map.zoomToExtent(map.layers.slice(-1)[0].maxExtent);
                        
                        /*
                         * After GeoExplorer has started apply our plugin to the layers
                         */
                        OCD.plugLayers(app);
                    },
                    "beforeunload": function() {
                        if (modified) {
                            styleEditor.show();
                            return false;
                        }
                    }
                }
            };
            
            config = Ext.apply(config, {{ viewer|safe }});
            app = new GeoExplorer.Viewer(config);



        });
    {% endautoescape %}
    </script>
